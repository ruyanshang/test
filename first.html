<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页示例</title>
    <!-- 这里可以添加CSS样式表的链接 -->
</head>
<body>
<header>
    <h1>欢迎来到我的网页</h1>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">产品</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>欢迎信息</h2>
        <p>欢迎来到我们的网页！在这里，您可以找到有关我们公司的各种信息。</p>
    </section>

    <section>
        <h2>最新新闻</h2>
        <ul>
            <li>
                <h3>新闻标题 1</h3>
                <p>新闻内容...</p>
            </li>
            <li>
                <h3>新闻标题 2</h3>
                <p>新闻内容...</p>
            </li>
            <li>
                <h3>新闻标题 3</h3>
                <p>新闻内容...</p>
            </li>
        </ul>
    </section>

    <section>
        <h2>产品展示</h2>
        <div class="product">
            <img src="product1.jpg" alt="产品 1">
            <h3>产品名称 1</h3>
            <p>产品描述...</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="产品 2">
            <h3>产品名称 2</h3>
            <p>产品描述...</p>
        </div>
        <!-- 可以添加更多产品 -->
    </section>
</main>

<footer>
    <p>版权所有 &copy; 2023 我的公司</p>
</footer>

<!-- 这里可以添加JavaScript脚本的链接 -->
</body>
</html>
